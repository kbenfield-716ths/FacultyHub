# fly.toml app configuration file generated for moonlighter-web on 2025-11-18T09:32:51-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'facultyhub'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source = "moonlighter_data"
  destination = "/data"

[[vm]]
  size = 'shared-cpu-1x'
