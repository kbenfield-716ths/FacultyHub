<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#232f3e">
  <title>Login - Faculty Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 2rem;
      color: #232f3e;
      margin-top: 12px;
    }

    .logo-icon {
      font-size: 3rem;
    }

    h2 {
      text-align: center;
      color: #666;
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      border-left: 4px solid #3c3;
    }

    .success-message.show {
      display: block;
    }

    .help-text {
      text-align: center;
      margin-top: 24px;
      color: #999;
      font-size: 0.85rem;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 24px;
      }

      .logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üè•</div>
      <h1>Faculty Hub</h1>
    </div>

    <h2>Sign in to continue</h2>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="facultyId">Faculty ID</label>
        <input 
          type="text" 
          id="facultyId" 
          name="facultyId" 
          placeholder="Enter your UVA computing ID"
          required
          autocomplete="username"
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="help-text">
      Default password: <strong>PCCM2025!</strong><br>
      Please change it after first login.
    </div>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;

    // Check if already logged in (silently - don't show errors)
    async function checkAuth() {
      try {
        const response = await fetch(`${API_URL}/api/auth/check`, {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          
          if (data.authenticated) {
            // Already logged in, redirect to home
            window.location.href = '/';
          }
        }
        // If not OK or not authenticated, just stay on login page silently
      } catch (error) {
        // Silently fail - backend may not be running yet
        console.log('Auth check skipped - backend may not be ready');
      }
    }

    // Run auth check on page load
    checkAuth();

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const facultyId = document.getElementById('facultyId').value.trim().toUpperCase();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validate input
      if (!facultyId || !password) {
        errorMessage.textContent = 'Please enter both Faculty ID and Password';
        errorMessage.classList.add('show');
        return;
      }
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            username: facultyId,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success
          successMessage.textContent = `Welcome, ${data.faculty_name}!`;
          successMessage.classList.add('show');
          
          // Store user info in localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            faculty_id: data.faculty_id,
            faculty_name: data.faculty_name,
            is_admin: data.is_admin
          }));
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          // Error from server
          errorMessage.textContent = data.detail || 'Login failed. Please check your credentials.';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch (error) {
        // Network/connection error
        console.error('Login error:', error);
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
